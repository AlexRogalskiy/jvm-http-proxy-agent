name: CI
on: push
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.14
        uses: actions/setup-java@v1
        with:
          java-version: 14

      - name: Build JAR with Gradle
        run: ./gradlew shadowJar
